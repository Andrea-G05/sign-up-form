<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="code.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="fireworks.jpg" alt="fireworks"/>
			<div class="image-text">
				<p>Welcome</p>
			</div>
		</div>
		<div class="form">
			<form>
				<div class="header">
					<h1>Sign this form to became part of the <em>incredible vampires football team</h1>
				</div>
				<div class="inputs-area">
					<div class="input-row">
						<div class="input">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" type="text"></input>
						</div>
						<div class="input">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" type="text"></input>
						</div>
					</div>
					<div class="input-row">
						<div class="input">
							<label for="email">E-Mail</label>
							<input type="text" id="email" name="email" type="text"></input>
						</div>
						<div class="input">
							<label for="phone-number">Phone Number</label>
							<input type="text" id="phone-number" name="phone-number" type="text"></input>
						</div>
					</div>
					<div class="input-row">
						<div class="input">
							<label for="password">Password</label>
							<input type="text" id="password" name="password" type="text"></input>
						</div>
						<div class="input">
							<label for="confirm-password">Confirm Password</label>
							<input type="text" id="confirm-password" name="confirm-password" type="text"></input>
						</div>
					</div>
				</div>
				<div class="submit-area">
					<button class="submit"></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
